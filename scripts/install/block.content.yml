7acd10c2-2225-45fc-9055-b784314a818c:
    title: featured
    body: "<div class=\"top-info\">\r\n<h5>Legal Assistance and Resources<br />\r\nfor Environmental Defenders</h5>\r\n\r\n<p>This database links environmental defenders from around the world, as well as the general public, to organizations that can provide them with legal support; as part of the United Nations Environment Programme’s work on environmental rights.</p>\r\n</div>\r\n"
    id: '1'
7a28a435-4502-4104-8ec4-06c7bca40ede:
    title: 'organization finder'
    body: "<div class=\"org-finder\">\r\n<h4>Organisation Finder&nbsp; <a href=\"/organisations-listing\">See all Organizations</a></h4>\r\n\r\n<p>Connect to free legal assistance and support on human rights and environment matters. Search by country, region, organization type, service provided and keyword.</p>\r\n\r\n<p>&nbsp;</p>\r\n</div>\r\n"
    id: '2'
